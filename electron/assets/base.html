<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      // Redirect console to main process

      // const electron = require('electron')
      // not needed as contextIsolation false currently
      electron.ipcRenderer.send('ahoy:log', 'ERROR!!!!')

      // WIP mix 2021-04-28 : replace remote use with ipcRenderer.send 
      // some of this would be good in preload, however can't use that when contextIsolation = false
      // so perhaps put the redirect stuff in executeJavaScript

      // var remoteLog = electron.remote.getGlobal('console').log
      // var remoteError = electron.remote.getGlobal('console').error

      // TODO mix 20201-04-28 : re-enable renderer logging
      // if contextIsolation = true, require is not accessible,
      // see https://www.electronjs.org/docs/tutorial/context-isolation


      var localLog = console.log
      var localError = console.error

      console.log = function (...args) {
        localLog.apply(console, args)
        // remoteLog(...args)
      }

      console.error = function (...args) {
        localError.apply(console, args)
        // remoteError(...args)
      }

      // Redirect errors to stderr
      window.addEventListener('error', function (e) {
        e.preventDefault()

        if (e.error && e.error.stack) console.error(e.error.stack)
        else if (e.error) console.error('Uncaught ' + e.error)
        else if (e.message && e.message.startsWith('ResizeObserver')) {
          // HACK: Fix for ResizeObserver freeze / crash.
          return
        }
        else console.error(e) // e.g. some ResizeObserver errors have e.error = null !
      })

      // WIP mix 20201-04-28 : re-enable process.exitA?
      // NOTE electron.remote has been deprecated, see @electron/remote
      // process.exit = electron.remote.app.quit

    </script>
  </body>
</html>
